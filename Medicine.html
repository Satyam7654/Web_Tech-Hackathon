    <style>
    .medicine_container {
    padding-left:20px ;
    padding-right:20px ;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    gap:2rem;
    flex-direction: column;
    background-image: url(https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    transition: all 0.5s ease-in-out;
}


.search
{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap:1rem;
    flex-direction: row;
    transition: all 0.5s ease-in-out;
}
.search.search:hover
{
    transform: scale(1.1);
}

.medicine_container h2{
    padding: 3%;
    top: 40%;
    position:absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: x-large;
    color: antiquewhite;
    font-size: xx-large;
}

.medicine_container input[type="text"] {
    width:60%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: antiquewhite;
}



.medicine_container button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color:antiquewhite;
    background-color:  rgb(50, 50, 80);
    cursor: pointer;
    size: auto;
    transition: 0.5s ease-in-out;
}

.medicine_container button:hover {
    transform: scale(1.09);
    text-shadow:  rgb(50, 50, 80) 1px 0 10px;
}



#results {
    margin-top: 20px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap:1rem;
    font-size: larger;
    border-radius: 8px;
    color: antiquewhite;
    font-size: 30px;
    transition:all 0.8s ease-in-out ;
}

#results:hover{
    transform: scale(1.2);
    box-shadow: 2px 1px 4px;
}

    </style>
